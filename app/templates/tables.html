{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div draggable="true"  class="card  mb-4 wow fadeIn " >
    <div class="card-body d-sm-flex justify-content-between">
            <fieldset  title="Доступные почты">
                <legend>Доступные почты:</legend>
                <div class="table table-bordered table-hover" id="emails">
                            {{ table }}

                </div>

            </fieldset>
            <br>
    </div>
</div>
<div draggable="true"  class="card  mb-4 wow fadeIn " >
    <div class="card-body d-sm-flex justify-content-between">
            <fieldset>
                        <legend>Доступные таблицы Google:</legend>
                        <p><a href="https://docs.google.com/spreadsheets/d/1Kfkwystan1K4j_K712OysWXeqzBscwCm2bEOahYCLXw">Как сделать такое же фото?</a></p>
                        <div class="table table-bordered table-hover"  id="google sheets">
                             {{ table_ss }}
                        </div>
            </fieldset>
            <br>
    </div>
</div>

<div draggable="true"  class="card  mb-4 wow fadeIn " >
    <div class="card-body d-sm-flex justify-content-between">
            <fieldset>
                        <legend>Доступные задачи:</legend>
                        <div class="table table-bordered table-hover"  id="tasks">
                             {{ table_tasks }}
                        </div>
            </fieldset>
    </div>
</div>
{% endblock %}

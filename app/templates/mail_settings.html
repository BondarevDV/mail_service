{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div draggable="true"  class="card  mb-4 wow fadeIn " >
    <div class="card-body d-sm-flex justify-content-between">
            <form action="{{ url_for('add_mail_settings') }}" method=post enctype=multipart/form-data>
                        {{ wtf.quick_form(form_mail)}}
            </form>
    </div>
</div>

<div draggable="true"  class="card  mb-4 wow fadeIn " >
    <div class="card-body d-sm-flex justify-content-between">
            <fieldset  title="Доступные почты">
                <legend>Доступные почты:</legend>
                <div class="table table-bordered table-hover" id="emails">
                            {{ table }}

                </div>

            </fieldset>
            <br>
    </div>
</div>
{% endblock %}

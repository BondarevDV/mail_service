{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div draggable="true"  class="card  mb-4 wow fadeIn " >
    <div class="card-body d-sm-flex justify-content-between">
        <form action = "{{ url_for('add_task') }}" method = post >
            {{ form_l.csrf_token }}
            {{ form_l.hidden_tag() }}
            <fieldset>
                <legend>Добавление задачи</legend>
                 {{ wtf.quick_form(form_l)}}
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}

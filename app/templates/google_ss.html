{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
        <div class="container mt-5">
          <div class="card mb-4 wow fadeIn">
                  <div class="card-body d-sm-flex justify-content-between">
                        <form action="{{ url_for('add_google_ss_settings') }}" method=post enctype=multipart/form-data>
                                    {{ wtf.quick_form(form_gs)}}
                        </form>
                  </div>
          </div>

          <div class="card mb-4 wow fadeIn">
                  <div class="card-body d-sm-flex justify-content-between">
                        <fieldset>
                                    <legend>Доступные таблицы Google:</legend>
                                    <p><a href="https://docs.google.com/spreadsheets/d/1Kfkwystan1K4j_K712OysWXeqzBscwCm2bEOahYCLXw">Как сделать такое же фото?</a></p>
                                    <div class="table table-bordered table-hover"  id="google sheets">
                                         {{ table }}
                                    </div>
                        </fieldset>
                  </div>
          </div>

     </div>



{% endblock %}
